<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="STYLE.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>TODO App</h1>
    <div class="wrapper">
        <form id="todo-form">
            <input id="todo-input" type="text" 
            placeholder="click here and write down your task" autocomplete="off">
            <button id="add-button" type="submit">ADD</button>
            <button type="button" id="cancel-button" style="display: none; margin-left: 10px;">Cancel</button>
        </form>
        <ul id="todo-list">

        </ul>
    </div>
</body>
</html>
